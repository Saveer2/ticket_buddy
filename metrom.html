<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>मेट्रो तिकीट बुकिंग चरण</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f6f0fa;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: left;
    }

    h1 {
      color: #9c4dff;
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    ol {
      font-size: 18px;
      color: #333;
      line-height: 1.8;
      padding-left: 20px;
    }

    ol li {
      margin-bottom: 12px;
      transition: transform 0.2s ease;
    }

    ol li:hover {
      transform: translateX(5px);
      color: #7b36cc;
    }

    .back-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 30px;
      background-color: #9c4dff;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: fit-content;
    }

    .back-btn:hover {
      background-color: #7b36cc;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>मेट्रो तिकीट बुकिंग चरण</h1>
    <ol>
      <li>मेट्रो बुकिंग अ‍ॅप किंवा वेबसाइट उघडा.</li>
      <li>तुमचे सुरुवातीचे स्टेशन आणि गंतव्य निवडा.</li>
      <li>तिकीटांची संख्या निवडा.</li>
      <li>ऑनलाइन किंवा काउंटरवर पेमेंट करा.</li>
      <li>तिकीट मिळवा किंवा डिजिटल पास वापरा.</li>
    </ol>
    <a href="marathi.html" class="back-btn">← परत जा</a>
  </div>
</body>
</html>
