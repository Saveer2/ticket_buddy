<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>मेट्रो तिकीट बुकिंग चरण</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f6f0fa;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: left;
    }

    h1 {
      color: #9c4dff;
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    ol {
      font-size: 18px;
      color: #333;
      line-height: 1.8;
      padding-left: 20px;
    }

    ol li {
      margin-bottom: 12px;
      transition: transform 0.2s ease;
    }

    ol li:hover {
      transform: translateX(5px);
      color: #7b36cc;
    }

    .back-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 30px;
      background-color: #9c4dff;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: fit-content;
    }

    .back-btn:hover {
      background-color: #7b36cc;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    /* Feedback button styling and positioning */
    .feedback-button {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background-color: #9c4dff; /* Your theme color */
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        padding: 12px 20px;
        border-radius: 50px; /* Rounded pill shape */
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100; 
        transition: transform 0.3s ease, background-color 0.3s ease;

        /* Apply the glowing animation */
        animation: glowing-feedback 2s infinite;
    }

    /* Hover effect for the button */
    .feedback-button:hover {
        background-color: #7b36cc; 
        transform: scale(1.05);
        animation: none; /* Turn off the glowing on hover */
    }

    /* The glowing animation keyframes */
    @keyframes glowing-feedback {
        0% {
            box-shadow: 0 0 5px #9c4dff, 0 0 10px #9c4dff, 0 0 15px #9c4dff;
        }
        50% {
            box-shadow: 0 0 20px #9c4dff, 0 0 30px #9c4dff, 0 0 40px #9c4dff;
        }
        100% {
            box-shadow: 0 0 5px #9c4dff, 0 0 10px #9c4dff, 0 0 15px #9c4dff;
        }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>मेट्रो तिकीट बुकिंग चरण</h1>
    <ol>
      <li>मेट्रो बुकिंग अ‍ॅप किंवा वेबसाइट उघडा.</li>
      <li>तुमचे सुरुवातीचे स्टेशन आणि गंतव्य निवडा.</li>
      <li>तिकीटांची संख्या निवडा.</li>
      <li>ऑनलाइन किंवा काउंटरवर पेमेंट करा.</li>
      <li>तिकीट मिळवा किंवा डिजिटल पास वापरा.</li>
    </ol>
    <a href="marathi.html" class="back-btn">← परत जा</a>
  </div>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSfgwvsazsTKhPRWJqMBT6sThb43og4-wyP54I5hDlzF-84Qpg/viewform?usp=dialog" class="feedback-button" aria-label="Provide Feedback">
    <span class="button-text">Feedback</span>
  </a>
</body>
</html>
